<!DOCTYPE html>
<html>
<head>
  <title>LETS FIGHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #333;
    }
    #controls, #menu, #fighterSelect {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #controls {
      bottom: 20px;
    }
    #menu, #fighterSelect {
      top: 100px;
      flex-direction: column;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <div id="menu">
    <button onclick="showFightMenu()">PLAY</button>
  </div>

  <div id="fighterSelect" style="display:none;"></div>

  <div id="controls" style="display:none;">
    <button onclick="move('left')">â—€</button>
    <button onclick="move('right')">â–¶</button>
    <button onclick="punch()">ðŸ¥Š</button>
    <button onclick="block()">ðŸ›¡</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = null;
    let cpu = null;
    let selecting = 'player';

    const fighters = [
      { name: 'Red', color: 'red' },
      { name: 'Blue', color: 'blue' },
      { name: 'Green', color: 'green' },
      { name: 'Yellow', color: 'yellow' }
    ];

    function showFightMenu() {
      document.getElementById('menu').style.display = 'none';
      showFighterSelect();
    }

    function showFighterSelect() {
      const div = document.getElementById('fighterSelect');
      div.innerHTML = `<h2>Choose ${selecting === 'player' ? 'Your Fighter' : 'CPU Opponent'}</h2>`;
      fighters.forEach(f => {
        const btn = document.createElement('button');
        btn.innerText = f.name;
        btn.onclick = () => {
          if (selecting === 'player') {
            player = { x: 100, y: 300, color: f.color, blocking: false };
            selecting = 'cpu';
            showFighterSelect();
          } else {
            cpu = { x: 600, y: 300, color: f.color, hp: 100, blocking: false };
            div.style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            update();
          }
        }
        div.appendChild(btn);
      });
      div.style.display = 'flex';
    }

    function drawRing() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 350, 800, 50);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;
      ctx.strokeRect(50, 200, 700, 150);
    }

    function drawFighter(f) {
      ctx.fillStyle = f.color;
      ctx.fillRect(f.x, f.y - 50, 30, 50); // telo
      ctx.fillStyle = 'white';
      ctx.fillRect(f.x, f.y - 60, 30, 10); // glava
    }

    function drawHP() {
      ctx.fillStyle = 'white';
      ctx.font = '16px sans-serif';
      ctx.fillText("CPU HP: " + cpu.hp, 650, 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRing();
      drawFighter(player);
      drawFighter(cpu);
      drawHP();
    }

    function move(dir) {
      if (dir === 'left') player.x -= 10;
      if (dir === 'right') player.x += 10;
      update();
    }

    function punch() {
      if (Math.abs(player.x - cpu.x) < 50) {
        if (!cpu.blocking) {
          cpu.hp -= 10;
          if (cpu.hp < 0) cpu.hp = 0;
        }
      }
      update();
    }

    function block() {
      player.blocking = true;
      setTimeout(() => {
        player.blocking = false;
        update();
      }, 1000);
    }
  </script>
</body>
</html>
