<!DOCTYPE html>
<html>
<head>
  <title>LETS FIGHT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #333;
    }
    #controls, #menu, #fighterSelect, #gameOver {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #controls {
      bottom: 20px;
    }
    #menu, #fighterSelect, #gameOver {
      top: 100px;
      flex-direction: column;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <div id="menu">
    <button onclick="showFightMenu()">PLAY</button>
  </div>

  <div id="fighterSelect" style="display:none;"></div>
  <div id="gameOver" style="display:none;"><button onclick="location.reload()">PLAY AGAIN</button></div>

  <div id="controls" style="display:none;">
    <button onmousedown="startMove('left')" onmouseup="stopMove()">â—€</button>
    <button onmousedown="startMove('right')" onmouseup="stopMove()">â–¶</button>
    <button onclick="punch()">ðŸ¥Š</button>
    <button onclick="block()">ðŸ›¡</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = null;
    let cpu = null;
    let selecting = 'player';
    let moveInterval = null;
    let cpuDirection = -1;

    const fighters = [
      { name: 'Red', color: 'red' },
      { name: 'Blue', color: 'blue' },
      { name: 'Green', color: 'green' },
      { name: 'Yellow', color: 'yellow' }
    ];

    function showFightMenu() {
      document.getElementById('menu').style.display = 'none';
      showFighterSelect();
    }

    function showFighterSelect() {
      const div = document.getElementById('fighterSelect');
      div.innerHTML = `<h2>Choose ${selecting === 'player' ? 'Your Fighter' : 'CPU Opponent'}</h2>`;
      fighters.forEach(f => {
        const btn = document.createElement('button');
        btn.innerText = f.name;
        btn.onclick = () => {
          if (selecting === 'player') {
            player = { x: 100, y: 300, color: f.color, blocking: false, hp: 100 };
            selecting = 'cpu';
            showFighterSelect();
          } else {
            cpu = { x: 600, y: 300, color: f.color, blocking: false, hp: 100 };
            div.style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            gameLoop();
          }
        }
        div.appendChild(btn);
      });
      div.style.display = 'flex';
    }

    function drawRing() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 350, 800, 50);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4;
      ctx.strokeRect(50, 200, 700, 150);
    }

    function drawFighter(f) {
      ctx.fillStyle = f.color;
      ctx.fillRect(f.x, f.y - 50, 30, 50);
      ctx.fillStyle = 'white';
      ctx.fillRect(f.x, f.y - 60, 30, 10);
    }

    function drawHP() {
      ctx.fillStyle = 'white';
      ctx.font = '16px sans-serif';
      ctx.fillText("Your HP: " + player.hp, 50, 20);
      ctx.fillText("CPU HP: " + cpu.hp, 650, 20);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRing();
      drawFighter(player);
      drawFighter(cpu);
      drawHP();

      if (player.hp <= 0 || cpu.hp <= 0) {
        endGame();
      }
    }

    function startMove(dir) {
      stopMove();
      moveInterval = setInterval(() => {
        if (dir === 'left') player.x -= 5;
        if (dir === 'right') player.x += 5;
        update();
      }, 50);
    }

    function stopMove() {
      clearInterval(moveInterval);
    }

    function punch() {
      if (Math.abs(player.x - cpu.x) < 50 && !cpu.blocking) {
        cpu.hp -= 5;
        if (cpu.hp < 0) cpu.hp = 0;
      }
      update();
    }

    function block() {
      player.blocking = true;
      setTimeout(() => {
        player.blocking = false;
        update();
      }, 1000);
    }

    function cpuAI() {
      const distance = cpu.x - player.x;
      if (Math.abs(distance) > 40) {
        cpu.x += distance > 0 ? -3 : 3;
      } else if (!player.blocking && Math.random() < 0.05) {
        player.hp -= 5;
        if (player.hp < 0) player.hp = 0;
      }
    }

    function gameLoop() {
      setInterval(() => {
        if (player && cpu && player.hp > 0 && cpu.hp > 0) {
          cpuAI();
          update();
        }
      }, 100);
    }

    function endGame() {
      document.getElementById('controls').style.display = 'none';
      document.getElementById('gameOver').style.display = 'flex';
    }
  </script>
</body>
</html>
